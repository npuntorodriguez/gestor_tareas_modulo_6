{% extends "base.html" %}
{% block title %}Mis Tareas{% endblock %}

{% block content %}
<h3 class="mb-3">Mis Tareas</h3>

<a href="{% url 'agregar_tarea' %}" class="btn btn-success mb-3">Agregar nueva tarea</a>

<ul class="list-group">
    {% for tarea in tareas %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'detalle_tarea' tarea.pk %}">{{ tarea.titulo }}</a>

        <a class="btn btn-danger btn-sm" href="{% url 'eliminar_tarea' tarea.pk %}">
            Eliminar
        </a>
    </li>
    {% empty %}
    <p class="text-muted">No tienes tareas registradas.</p>
    {% endfor %}
</ul>

{% endblock %}
