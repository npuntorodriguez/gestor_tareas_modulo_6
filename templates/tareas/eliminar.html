{% extends "base.html" %}
{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h3 class="text-danger mb-4">Eliminar Tarea</h3>

<div class="card p-4 shadow-sm" style="max-width: 600px;">
    <p>¿Estás seguro de que deseas eliminar la tarea <strong>"{{ tarea.titulo }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_tareas' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
