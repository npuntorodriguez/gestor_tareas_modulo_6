{% extends "base.html" %}
{% block title %}Agregar Tarea{% endblock %}

{% block content %}
<h3 class="mb-4">Agregar Tarea</h3>

<div class="card p-4 shadow-sm" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary w-100" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
